<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <title>eddie.net | Pictures</title>
    <meta
      name="description"
      content="This is the website of Eddie, a engineer, writer, teacher, and gardener living in Germany." />
    <meta name="author" content="Eddie" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="eddie-net-stylesheet.css" type="text/css" />
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
  </head>
  <body class="main">
    <img
      id="portrait"
      style="float: right; padding-left: 10px"
      usemap="#portraitmap"
      width="150"
      height="150"
      alt=""
      src="images/eddie-portrait.gif" />

    <map name="portraitmap">
      <area
        shape="circle"
        coords="75,75,75"
        alt="eddie portrait"
        href="index.html" />
    </map>

    <h1><a href="index.html">Eddie.Net</a></h1>

    <h2>Pictures</h2>

    <div class="gallery">
        <img src="https://source.unsplash.com/300x200/?nature" alt="Nature" />
        <img src="https://source.unsplash.com/300x200/?city" alt="City" />
        <img src="https://source.unsplash.com/300x200/?bicycle" alt="Bicycle" />
        <img src="https://source.unsplash.com/300x200/?garden" alt="Garden" />
        <img src="https://source.unsplash.com/300x200/?winter" alt="Winter" />
        <img src="https://source.unsplash.com/300x200/?summer" alt="Summer" />
        <img src="https://source.unsplash.com/300x200/?architecture" alt="Architecture" />
        <img src="https://unsplash.com/photos/a-dirt-road-in-the-middle-of-a-forest-SvFFr464urs" alt="Forest road" />
        <img src="https://unsplash.com/photos/bed-of-orange-flowers-d4feocYfzAM" alt="Mountain" />
    


    </div>
  </body>
</html>
